<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Claude Web Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="login-section" class="section">
            <h1>Remote Claude Web Interface</h1>

            <div class="login-form">
                <form id="login-form" method="post" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            autofocus spellcheck="false" autocorrect="off" autocapitalize="off">
                    </div>
                    <button type="button" id="login-btn">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Directory Selection Screen -->
        <div id="directory-section" class="section hidden">
            <div class="directory-selection-screen">
                <h1>Select Working Directory</h1>
                <div class="form-group">
                    <select id="directory-select" class="directory-select">
                        <option value="">Loading directories...</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="select-directory-btn" class="btn-primary" disabled>Continue</button>
                    <button id="logout-from-dir-btn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Claude Interface -->
        <div id="app-section" class="section hidden">
            <div class="terminal-layout">
                <!-- Header -->
                <div class="terminal-header">
                    <div class="terminal-title">
                        <span class="terminal-icon">‚ö°</span>
                        <span id="current-directory-name">Remote Claude</span>
                    </div>
                    <div class="header-controls">
                        <button id="back-to-directory-btn" class="btn-icon" title="Back to directory selection">‚¨ÖÔ∏è</button>
                        <button id="toggle-files-btn" class="btn-icon" title="Toggle file browser">üìÅ</button>
                        <button id="logout-btn" class="btn-icon" title="Logout">üö™</button>
                    </div>
                </div>

                <!-- Main Terminal Area -->
                <div class="terminal-container">
                    <!-- Claude Output (Terminal-like) -->
                    <div id="claude-output" class="terminal-output">
                        <div class="terminal-welcome">
                            <div class="welcome-line">Remote Claude Web Interface</div>
                        </div>
                    </div>

                    <!-- Claude Input -->
                    <div class="terminal-input-container">
                        <textarea id="claude-input" placeholder="Enter your Claude command..." rows="3"></textarea>
                        <button id="send-claude-btn" class="send-btn" title="Send">Send</button>
                    </div>
                </div>

                <!-- Collapsible File Browser Sidebar -->
                <div id="file-browser" class="file-sidebar hidden">
                    <div class="sidebar-header">
                        <h4>Files</h4>
                    </div>

                    <div id="breadcrumbs" class="breadcrumbs-compact"></div>

                    <div class="file-list-container">
                        <div id="file-list" class="file-list-compact">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div id="file-viewer-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="file-viewer-title">File Viewer</h3>
                <button id="close-file-viewer" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="file-viewer-content"><code id="file-viewer-code"></code></pre>
            </div>
        </div>
    </div>

    <!-- Version display and download button in lower right corner -->
    <div class="bottom-right-controls">
        <button id="download-conversation-btn" class="download-btn" title="Download conversation history">‚¨á</button>
        <div class="version-display">v0.1.3</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
